syntax = "proto3";
package sunrise.liquiditypool;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "sunrise/liquiditypool/params.proto";

option go_package = "github.com/sunrise-zone/sunrise-app/x/liquiditypool/types";

// GenesisState defines the sunrise module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
